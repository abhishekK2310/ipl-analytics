{% extends "base.html" %}
{% block content %}

<div class="card">
    <h2>{{ bowler }} vs {{ team }}</h2>

    <ul>
        <li><strong>Balls Bowled:</strong> {{ balls }}</li>
        <li><strong>Runs Conceded:</strong> {{ runs }}</li>
        <li><strong>Wickets:</strong> {{ wickets }}</li>
        <li><strong>Economy:</strong> {{ economy }}</li>
    </ul>

    <a href="/" style="display:inline-block;margin-top:15px;">‚Üê Back to Dashboard</a>
</div>

{% endblock %}
